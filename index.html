<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="site.js" defer></script>
  </head>
  <body>
    <h1>Burger Order</h1>
    <div>
      <div id="root">
        <h3>Total Price: <span id="totalPrice">10</span>$</h3>
      </div>
      <div class="control">
        <div class="burger">
        <button id="meat" onclick="addMeat()">Add meat</button>
        <button id="meatRemove" onclick="removeMeat()">Remove meat</button>
      </div>
      <div class="lettuce">
        <button id="lettuce" onclick="addLettuce()">Add lettuce</button>
        <button id="lettuceRemove" onclick="removeLettuce()">
          Remove lettuce
        </button>
      </div>
      <div class="tomato">
        <button id="tomato" onclick="addTomato()">Add tomato</button>
        <button id="tomatoRemove" onclick="removeTomato()">
          Remove tomato
        </button>
      </div>
      <div class="onion">
        <button id="onion" onclick="addOnion()">Add onion</button>
        <button id="onionRemove" onclick="removeOnion()">Remove onion</button>
      </div>
      <div class="egg">
        <button id="egg" onclick="addEgg()">Add egg</button>
        <button id="eggRemove" onclick="removeEgg()">Remove egg</button>
      </div>
      <div class="ketchup">
        <button id="ketchup" onclick="addKetchup()">Add ketchup</button>
        <button id="ketchupRemove" onclick="removeKetchup()">
          Remove ketchup
        </button>
      </div>
      <div class="mayonnaise">
        <button id="mayonnaise" onclick="addMayonnaise()">Add mayonnaise</button>
        <button id="mayonnaiseRemove" onclick="removeMayonnaise()">
          Remove mayonnaise
        </button>
      </div>
      </div>
    </div>
    <br>
    <img src="./png/top.png" alt="top" />
    <div id="ingredients">
      <div id="mayonnaiseImg"></div>
      <div id="ketchupImg"></div>
      <div id="eggImg"></div>
      <div id="onionImg"></div>
      <div id="tomatoImg"></div>
      <div id="lettuceImg"></div>
      <div id="meatImg"></div>
    </div>
    <img src="./png/button.png" alt="button" />
  </body>
</html>
